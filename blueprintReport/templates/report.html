{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page_not_found">
            <h1>Работа с отчётами</h1>
        </div>
    </div>

    <sectition class="query">
        <div class="container text-center">
            {% for report in report_list %}
            <div class="menu_items">
                <form action='' method = 'POST'>
                    <label for="create_rep" class="title">{{report['rep_name']}}</label>
                    <input type="submit" name="create_rep" id="create_rep" value="Создать отчёт" class="menu_item">
                    <input type="submit" name="view_rep" id="view_rep" value="Просмотреть отчёт" class="menu_item">
                    <input type="hidden" name="rep_id" value="{{report['rep_id']}}">
                </form>
            </div>
            {% endfor %}
        </div>
    </sectition>

    <sectition class="query">
        <div class="container text-center">
            <div class="report_link mx-auto">
                <a href="{{ url_for('report.getReportPat') }}" class="col-3">
                    <button>
                        <p>Поиск по созданным отчётам</p>
                    </button>
                </a>
                <a href="{{ url_for('report.createReportPat') }}" class="col-3">
                    <button>
                        <p>Создание нового отчёта</p>
                    </button>
                </a>
            </div>
        </div>
    </sectition>

    <sectition class="query">
        <div class="container text-center">
            <div class="report_link mx-auto">
                <a href="{{ url_for('report.getReportIns') }}" class="col-3">
                    <button>
                        <p>Поиск по созданным отчётам</p>
                    </button>
                </a>
                <a href="{{ url_for('report.createReportIns') }}" class="col-3">
                    <button>
                        <p>Создание нового отчёта</p>
                    </button>
                </a>
            </div>
        </div>
    </sectition>

    <div class="container">
        <div class="page_not_found">
            <h1>Вернуться на <a href="{{ url_for('index') }}">главную страницу</a></h1>
        </div>
    </div>
{% endblock content %}
